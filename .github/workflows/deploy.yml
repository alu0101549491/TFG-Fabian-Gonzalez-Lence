name: Deploy Projects to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecuciÃ³n manual

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para detectar cambios

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'projects/*/package-lock.json'

      - name: Detect changed projects
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Si es manual, construir todo
            echo "projects=all" >> $GITHUB_OUTPUT
          else
            # Detectar cambios en el Ãºltimo commit
            CHANGED_DIRS=$(git diff --name-only HEAD~1 HEAD | grep '^projects/' | cut -d'/' -f1,2 | sort -u)
            if [ -z "$CHANGED_DIRS" ]; then
              echo "projects=none" >> $GITHUB_OUTPUT
            else
              # Convertir a JSON array
              PROJECTS=$(echo "$CHANGED_DIRS" | sed 's|projects/||' | jq -R -s -c 'split("\n")[:-1]')
              echo "projects=$PROJECTS" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Build all projects
        run: |
          # Crear directorio para el despliegue
          mkdir -p deploy
          
          # Iterar sobre cada proyecto
          for project_dir in projects/*/; do
            project_name=$(basename "$project_dir")
            echo "ðŸ”¨ Building $project_name..."
            
            cd "$project_dir"
            
            # Instalar dependencias
            npm ci
            
            # Construir el proyecto
            npm run build
            
            # Copiar el build al directorio de despliegue
            mkdir -p "../../deploy/$project_name"
            cp -r dist/* "../../deploy/$project_name/"
            
            cd ../..
            
            echo "âœ… $project_name built successfully"
          done

      - name: Create index page
        run: |
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Projects Portfolio</title>
              <style>
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      padding: 20px;
                  }
                  .container {
                      max-width: 800px;
                      width: 100%;
                  }
                  h1 {
                      color: white;
                      text-align: center;
                      margin-bottom: 40px;
                      font-size: 2.5em;
                      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
                  }
                  .projects {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                      gap: 25px;
                  }
                  .project-card {
                      background: white;
                      border-radius: 15px;
                      padding: 30px;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                      transition: transform 0.3s ease, box-shadow 0.3s ease;
                      text-decoration: none;
                      color: inherit;
                      display: block;
                  }
                  .project-card:hover {
                      transform: translateY(-5px);
                      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
                  }
                  .project-icon {
                      font-size: 3em;
                      margin-bottom: 15px;
                  }
                  .project-name {
                      font-size: 1.5em;
                      font-weight: bold;
                      color: #333;
                      margin-bottom: 10px;
                  }
                  .project-description {
                      color: #666;
                      line-height: 1.6;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ðŸš€ My Projects</h1>
                  <div class="projects">
                      <a href="./1-TheHangmanGame/" class="project-card">
                          <div class="project-icon">ðŸŽ®</div>
                          <div class="project-name">The Hangman Game</div>
                          <div class="project-description">Classic word guessing game built with TypeScript</div>
                      </a>
                      <a href="./2-MusicWebPlayer/" class="project-card">
                          <div class="project-icon">ðŸŽµ</div>
                          <div class="project-name">Music Web Player</div>
                          <div class="project-description">Modern music player application</div>
                      </a>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4