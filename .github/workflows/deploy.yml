name: Deploy Projects to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build all projects
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          mkdir -p deploy
          
          # Build 1-TheHangmanGame
          if [ -d "projects/1-TheHangmanGame" ]; then
            echo "ðŸ”¨ Building 1-TheHangmanGame..."
            cd projects/1-TheHangmanGame
            npm ci
            export BASE_URL="/$REPO_NAME/1-TheHangmanGame/"
            npm run build
            mkdir -p "../../deploy/1-TheHangmanGame"
            cp -r dist/* "../../deploy/1-TheHangmanGame/"
            cd ../..
            echo "âœ… 1-TheHangmanGame built successfully"
          fi
          
          # Build 2-MusicWebPlayer
          if [ -d "projects/2-MusicWebPlayer" ]; then
            echo "ðŸ”¨ Building 2-MusicWebPlayer..."
            cd projects/2-MusicWebPlayer
            npm ci
            export BASE_URL="/$REPO_NAME/2-MusicWebPlayer/"
            npm run build
            mkdir -p "../../deploy/2-MusicWebPlayer"
            cp -r dist/* "../../deploy/2-MusicWebPlayer/"
            cd ../..
            echo "âœ… 2-MusicWebPlayer built successfully"
          fi

