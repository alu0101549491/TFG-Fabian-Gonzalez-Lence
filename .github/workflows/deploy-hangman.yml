name: Deploy Hangman Game to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'projects/1-TheHangmanGame/**'
      - '.github/workflows/deploy-hangman.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages-hangman"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'projects/1-TheHangmanGame/package-lock.json'
      
      - name: Install dependencies
        working-directory: projects/1-TheHangmanGame
        run: npm ci
      
      - name: Run linter
        working-directory: projects/1-TheHangmanGame
        run: npm run lint
        continue-on-error: true
      
      - name: Run type check
        working-directory: projects/1-TheHangmanGame
        run: npm run type-check
      
      - name: Run tests
        working-directory: projects/1-TheHangmanGame
        run: npm run test:coverage
        continue-on-error: true
      
      - name: Build project
        working-directory: projects/1-TheHangmanGame
        run: npm run build
        env:
          # Set base path for GitHub Pages subdirectory
          BASE_URL: /1-TheHangmanGame/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'projects/1-TheHangmanGame/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4